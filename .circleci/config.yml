version: 2.0

defaults: &defaults
  working_directory: ~/app
  docker:
    - image: fleetyards/base:2.6.6
      environment:
        BUNDLE_PATH: ~/app/vendor/bundle

ruby-defaults: &ruby-defaults
  working_directory: ~/app
  docker:
    - image: fleetyards/base:2.6.6
      environment:
        RAILS_ENV: test
        BUNDLE_PATH: ~/app/vendor/bundle
        DATABASE_URL: postgresql://root:root@127.0.0.1:5432/fleetyards_test
        DATABASE_HOST: 127.0.0.1
        DATABASE_USER: root
        JOBS: 1
        LC_ALL: C.UTF-8
        LANG: en_US.UTF-8
        LANGUAGE: en_US.UTF-8
    - image: circleci/postgres:9.5.16-alpine
      environment:
        POSTGRES_USER: root
        POSTGRES_DB: fleetyards_test

seeds: &seeds
  working_directory: ~/app
  docker:
    - image: fleetyards/base:2.6.6
      environment:
        RAILS_ENV: test
        BUNDLE_PATH: ~/app/vendor/bundle
        DATABASE_URL: postgresql://root:root@127.0.0.1:5432/fleetyards_test
        DATABASE_HOST: 127.0.0.1
        DATABASE_USER: root
        JOBS: 1
        LC_ALL: C.UTF-8
        LANG: en_US.UTF-8
        LANGUAGE: en_US.UTF-8
        NODE_OPTIONS: --max-old-space-size=2048
    - image: circleci/postgres:9.5.16-alpine
      environment:
        POSTGRES_USER: root
        POSTGRES_DB: fleetyards_test
    - image: docker.elastic.co/elasticsearch/elasticsearch:7.5.2
      environment:
        cluster.name: fleetyards-test-cluster
        xpack.security.enabled: false
        transport.host: localhost
        network.host: 127.0.0.1
        http.port: 9200
        discovery.type: single-node
        ES_JAVA_OPTS: -Xms512m -Xmx512m

e2e: &e2e
  working_directory: ~/app
  docker:
    - image: fleetyards/ci:2.6.6
      environment:
        BUNDLE_PATH: ~/app/vendor/bundle
        DATABASE_URL: postgresql://root:root@127.0.0.1:5432/fleetyards
        TEST_SEEDS: 1
        RAILS_ENV: ci
        ON_SUBDOMAIN: 1
        RAILS_SERVE_STATIC_FILES: 1
        DISABLE_DATABASE_ENVIRONMENT_CHECK: 1
        CYPRESS_BASE_URL: http://localhost:8270
        CYPRESS_CI: 1
        JOBS: 1
        APP_DIR: .
        PORT: 8270
        LC_ALL: C.UTF-8
        LANG: en_US.UTF-8
        LANGUAGE: en_US.UTF-8
        NODE_OPTIONS: --max-old-space-size=1024
    - image: circleci/postgres:9.5.16-alpine
      environment:
        POSTGRES_USER: root
        POSTGRES_PASSWORD: root
        POSTGRES_DB: fleetyards
    - image: circleci/redis:5.0.3-alpine
    - image: docker.elastic.co/elasticsearch/elasticsearch:7.5.2
      environment:
        cluster.name: fleetyards-test-cluster
        xpack.security.enabled: false
        transport.host: localhost
        network.host: 127.0.0.1
        http.port: 9200
        discovery.type: single-node
        ES_JAVA_OPTS: -Xms512m -Xmx512m

jobs:
  health-check:
    docker:
      - image: fleetyards/health:latest
    steps:
      - run: curl --write-out '%{http_code}' --silent --fail --output /dev/null https://fleetyards.net

  bundle:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - v3-bundle-{{ checksum "Gemfile.lock" }}
            - v3-bundle-
      - run: bundle install
      - save_cache:
          key: v3-bundle-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle

  yarn:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - v3-yarn-{{ checksum "yarn.lock" }}
            - v3-yarn-
      - run: yarn --frozen-lockfile
      - save_cache:
          key: v3-yarn-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
            - ~/app/node_modules

  bundle-audit:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - v3-bundle-{{ checksum "Gemfile.lock" }}
            - v3-bundle-
      - run: bundle install
      - run:
          name: Update Audit DB
          command: bundle exec bundle-audit update
      - run:
          name: Check Audit DB
          command: bundle exec bundle-audit check

  yarn-audit:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - v3-yarn-{{ checksum "yarn.lock" }}
            - v3-yarn-
      - run: yarn --frozen-lockfile
      - run:
          name: Check Audit DB
          command: yarn audit

  rubocop:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - v3-bundle-{{ checksum "Gemfile.lock" }}
            - v3-bundle-
      - run: bundle install
      - run:
          name: rubocoptering
          command: bundle exec rubocop --format progress

  js-lint:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - v3-yarn-{{ checksum "yarn.lock" }}
            - v3-yarn-
      - run: yarn --frozen-lockfile
      - run: yarn run lint:js

  vue-lint:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - v3-yarn-{{ checksum "yarn.lock" }}
            - v3-yarn-
      - run: yarn --frozen-lockfile
      - run: yarn run lint:vue

  style-lint:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - v3-yarn-{{ checksum "yarn.lock" }}
            - v3-yarn-
      - run: yarn --frozen-lockfile
      - run: yarn run lint:style

  seeds:
    <<: *seeds
    steps:
      - checkout
      - restore_cache:
          keys:
            - v3-bundle-{{ checksum "Gemfile.lock" }}
            - v3-bundle-
      - run: bundle install
      - run: mkdir -p ~/app/log
      - run: bundle exec rails db:create db:schema:load
      - run:
          name: Create ES Index
          command: bundle exec thor search:index
      - run:
          name: Run Seeds
          command: bundle exec rails db:seed

  ruby-tests:
    <<: *ruby-defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - v3-bundle-{{ checksum "Gemfile.lock" }}
            - v3-bundle-
      - run: bundle install
      - run: mkdir -p ~/app/log
      - run: bundle exec rails db:create db:schema:load
      - run:
          name: Run Unit Tests
          command: bundle exec rails test:coverage
      - store_test_results:
          path: ~/app/test/reports

  js-tests:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - v3-yarn-{{ checksum "yarn.lock" }}
            - v3-yarn-
      - run: yarn --frozen-lockfile
      - run:
          name: Run Javascript Tests
          command: yarn test:coverage

  assets:
    <<: *seeds
    steps:
      - checkout
      - restore_cache:
          keys:
            - v3-bundle-{{ checksum "Gemfile.lock" }}
            - v3-bundle-
      - run: bundle install
      - restore_cache:
         keys:
           - v3-yarn-{{ checksum "yarn.lock" }}
           - v3-yarn-
      - run: yarn --frozen-lockfile
      - run:
          name: Webpacker & Assets Compile
          command: RAILS_ENV=production bundle exec rails assets:precompile

  e2e-tests:
    <<: *e2e
    steps:
      - checkout
      - restore_cache:
          keys:
            - v3-bundle-{{ checksum "Gemfile.lock" }}
            - v3-bundle-
      - run: bundle install
      - restore_cache:
           keys:
             - v3-yarn-{{ checksum "yarn.lock" }}
             - v3-yarn-
      - run: yarn --frozen-lockfile
      - run: mkdir -p ~/app/log
      - run:
          name: Setup DB
          command: bundle exec rails db:create db:schema:load
      - run:
          name: Webpacker & Assets Compile
          command: bundle exec rails assets:precompile
      - run:
          name: Create ES Index
          command: bundle exec thor search:index
      - run:
          name: Prefill DB
          command: bundle exec rails db:seed
      - run: mkdir -p tmp/pids && rm -f tmp/pids/*
      - run:
          name: Run Server
          command: bundle exec puma -C config/puma.rb
          background: true
      - run:
          name: Wait for Server
          command: |
              until $(curl --output /dev/null --silent --head --fail $CYPRESS_BASE_URL); do
                  printf '.'
                  sleep 5
              done
      - run: yarn --frozen-lockfile
      - run:
          name: Run E2E Tests
          command: yarn run test:e2e --record
      - store_artifacts:
          path: ~/app/cypress/snapshots
          destination: e2e-snapshots
      - store_artifacts:
          path: ~/app/cypress/screenshots
          destination: e2e-screenshots

  deploy-to-stage:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - v3-bundle-{{ checksum "Gemfile.lock" }}
            - v3-bundle-
      - run: bundle install
      - add_ssh_keys:
          fingerprints:
            - "b9:00:09:c3:96:48:ed:1e:90:c1:03:bc:3c:7d:14:59"
      - run:
          name: Keyscan Erebor (HACK)
          command: ssh-keyscan -H erebor.mortik.xyz >> ~/.ssh/known_hosts
      - run:
          name: Keyscan Github (HACK)
          command: ssh-keyscan -H github.com >> ~/.ssh/known_hosts
      - run:
          name: Deploy
          command: bundle exec cap stage deploy

  deploy-to-live:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - v3-bundle-{{ checksum "Gemfile.lock" }}
            - v3-bundle-
      - run: bundle install
      - add_ssh_keys:
          fingerprints:
            - "b9:00:09:c3:96:48:ed:1e:90:c1:03:bc:3c:7d:14:59"
      - run:
          name: Keyscan Erebor (HACK)
          command: ssh-keyscan -H erebor.mortik.xyz >> ~/.ssh/known_hosts
      - run:
          name: Keyscan Github (HACK)
          command: ssh-keyscan -H github.com >> ~/.ssh/known_hosts
      - run:
          name: Deploy
          command: bundle exec cap live deploy

  notify-discord:
    docker:
      - image: fleetyards/base:2.6.6
    steps:
      - run: |
          curl -X POST $DISCORD_WEBHOOK \
          -H 'Content-Type: application/json' \
          -d "{\"content\": \"**New Release:** $CIRCLE_TAG\nhttps://github.com/fleetyards/fleetyards/releases/tag/$CIRCLE_TAG\" }"

workflows:
  version: 2
  check:
    triggers:
      - schedule:
          cron: "0 20 * * *"
          filters:
            branches:
              only: master
    jobs:
      - bundle
      - yarn
      - bundle-audit:
          requires:
            - bundle
      - yarn-audit:
          requires:
            - yarn

  health:
    triggers:
      - schedule:
          cron: "0 18 * * *"
          filters:
            branches:
              only: master
    jobs:
      - health-check

  main:
    jobs:
      - bundle:
          filters:
            tags:
              only: /^v.*/
      - yarn:
          filters:
            tags:
              only: /^v.*/
      - rubocop:
          requires:
            - bundle
          filters:
            tags:
              only: /^v.*/
      - js-lint:
          requires:
            - yarn
          filters:
            tags:
              only: /^v.*/
      - vue-lint:
          requires:
            - yarn
          filters:
            tags:
              only: /^v.*/
      - style-lint:
          requires:
            - yarn
          filters:
            tags:
              only: /^v.*/
      - seeds:
          requires:
            - bundle
          filters:
            tags:
              only: /^v.*/
      - ruby-tests:
          requires:
            - bundle
            - yarn
          filters:
            tags:
              only: /^v.*/
      - js-tests:
          requires:
            - yarn
          filters:
            tags:
              only: /^v.*/
      - assets:
          requires:
            - bundle
            - yarn
          filters:
            tags:
              only: /^v.*/
      # - e2e-tests:
      #     requires:
      #       - bundle
      #       - yarn
      #     filters:
      #       tags:
      #         only: /^v.*/
      - deploy-to-stage:
          requires:
            # - e2e-tests
            - rubocop
            - js-lint
            - vue-lint
            - style-lint
            - seeds
            - ruby-tests
            - js-tests
            - assets
          filters:
            branches:
              only: master
      - deploy-to-live:
          requires:
            # - e2e-tests
            - rubocop
            - js-lint
            - vue-lint
            - style-lint
            - seeds
            - ruby-tests
            - js-tests
            - assets
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
      - notify-discord:
          requires:
            - deploy-to-live
          filters:
            tags:
              only: /^v.*/
