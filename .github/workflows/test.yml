name: Test

on: push

env:
  RUBY_VERSION: 3.0.2
  TAG_NAME: v4.16.13

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true
      - name: Get Changelog
        run: echo "CHANGELOG=$(echo $(bundle exec thor changelog:entry $TAG_NAME))" >> $GITHUB_ENV
      - run: |
          echo $CHANGELOG
