production: &production
  ships_worker_job:
    cron: '0 * * * *'
    class: 'ShipsWorker'
  rsi_citizens_worker_job:
    cron: '30 * * * *'
    class: 'RsiCitizenWorker'
  rsi_orgs_worker_job:
    cron: '0 2 * * *'
    class: 'RsiOrgsWorker'
