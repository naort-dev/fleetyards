# see https://crontab.guru for help/explanation of cron lines

production: &production
  models_worker_job:
    cron: '*/10 * * * *'
    class: 'ModelsWorker'
  fleets_worker_job:
    cron: '0 1 * * *'
    class: 'FleetsWorker'
  citizen_worker_job:
    cron: '0 */2 * * *'
    class: 'CitizenWorker'
