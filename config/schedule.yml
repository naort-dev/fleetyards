# see https://crontab.guru for help/explanation of cron lines

production: &production
  models_worker_job:
    cron: '*/10 * * * *'
    class: 'ModelsWorker'
  app_version_worker_job:
    cron: '*/30 * * * *'
    class: 'AppVersionNotificationWorker'
  citizen_worker_job:
    cron: '0 */2 * * *'
    class: 'CitizenWorker'
  fleets_worker_job:
    cron: '0 1 * * *'
    class: 'FleetsWorker'
  cleanup_auth_tokens_worker:
    cron: '0 2 * * *'
    class: 'CleanupAuthTokensWorker'
