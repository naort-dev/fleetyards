production: &default
  secret_key_base: <%= ENV["SECRET_KEY_BASE"] %>
  devise: <%= ENV["DEVISE_SECRET"] %>
  google_analytics: <%= ENV["GOOGLE_ANALYTICS"] %>
  google_adsense: <%= ENV["GOOGLE_ADSENSE"] %>
  base:
    registration: true
  mailer:
    default_from: info@fleetyards.net
    admin_mail: admin@fleetyards.net
    host: <%= ENV["SMTP_HOST"] %>
    port: <%= ENV["SMTP_PORT"] %>
    user: <%= ENV["SMTP_USER"] %>
    password: <%= ENV["SMTP_PASSWORD"] %>
  domain: fleetyards.net
  rsi_hostname: https://robertsspaceindustries.com
  rsi_referral_code: <%= ENV["RSI_REFERRAL_CODE"] %>
  rsi_vat_percent: <%= ENV["RSI_VAT_PERCENT"] %>
  aws:
    key: <%= ENV["AWS_KEY"] %>
    secret: <%= ENV["AWS_SECRET"] %>
  github:
    id: <%= ENV["GITHUB_OAUTH_ID"] %>
    secret: <%= ENV["GITHUB_OAUTH_SECRET"] %>
  facebook:
    id: <%= ENV["FACEBOOK_OAUTH_ID"] %>
    secret: <%= ENV["FACEBOOK_OAUTH_SECRET"] %>
  twitter:
    id: <%= ENV["TWITTER_OAUTH_ID"] %>
    secret: <%= ENV["TWITTER_OAUTH_SECRET"] %>
  google:
    id: <%= ENV["GOOGLE_OAUTH_ID"] %>
    secret: <%= ENV["GOOGLE_OAUTH_SECRET"] %>

development:
  <<: *default
  secret_key_base: development
  devise: development

test:
  <<: *default
  secret_key_base: test
  devise: test
