production: &default
  app_name: <%= ENV["APP_NAME"] %>

  secret_key_base: <%= ENV["SECRET_KEY_BASE"] || "test" %>
  devise: <%= ENV["DEVISE_SECRET"] || "test" %>

  devise_otp_issuer: <%= ENV["APP_NAME"] %>

  mailer_default_from: <%= ENV["MAILER_DEFAULT_FROM"] %>

  maintainer_name: <%= ENV["MAINTAINER_NAME"] %>
  maintainer_mail: <%= ENV["MAINTAINER_MAIL"] %>
  maintainer_address_street: <%= ENV["MAINTAINER_ADDRESS_STREET"] %>
  maintainer_address_postalcode: <%= ENV["MAINTAINER_ADDRESS_POSTALCODE"] %>
  maintainer_address_city: <%= ENV["MAINTAINER_ADDRESS_CITY"] %>
  maintainer_address_country: <%= ENV["MAINTAINER_ADDRESS_COUNTRY"] %>

  admin_mail: <%= ENV["ADMIN_MAIL"] %>

  mailer_host: <%= ENV["SMTP_HOST"] %>
  mailer_port: <%= ENV["SMTP_PORT"] %>
  mailer_user: <%= ENV["SMTP_USER"] %>
  mailer_password: <%= ENV["SMTP_PASSWORD"] %>

  store_version: <%= ENV["STORE_VERSION"] || 10.3 %>
  embed_store_version: <%= ENV["EMBED_STORE_VERSION"] || 2.0 %>

  domain: <%= ENV["DOMAIN"] %>
  cookie_domain: <%= ENV["COOKIE_DOMAIN"] %>

  frontend_endpoint: <%= ENV["FRONTEND_ENDPOINT"] %>
  api_endpoint: <%= ENV["API_ENDPOINT"] %>
  admin_api_endpoint: <%= ENV["ADMIN_API_ENDPOINT"] %>
  cable_endpoint: <%= ENV["CABLE_ENDPOINT"] %>

  rsi_endpoint: <%= ENV["RSI_ENDPOINT"] || 'https://robertsspaceindustries.com' %>
  rsi_vat_percent: <%= ENV["RSI_VAT_PERCENT"] || 0 %>

  sentry_dsn: <%= ENV["SENTRY_DSN"] %>
  sentry_frontend_dsn: <%= ENV["SENTRY_FRONTEND_DSN"] %>
  sentry_csp_uri: <%= ENV["SENTRY_CSP_URI"] %>

  aws_s3_bucket: <%= ENV["AWS_S3_BUCKET"] %>
  aws_s3_region: <%= ENV["AWS_S3_REGION"] %>
  aws_access_key_id: <%= ENV["AWS_ACCESS_KEY_ID"] %>
  aws_secret_access_key: <%= ENV["AWS_SECRET_ACCESS_KEY"] %>

  google_youtube_api_key: <%= ENV["GOOGLE_YOUTUBE_API_KEY"] %>

  discord_updates_endpoint: <%= ENV["DISCORD_UPDATES_ENDPOINT"] %>
  discord_sc_updates_endpoint: <%= ENV["DISCORD_SC_UPDATES_ENDPOINT"] %>

  cors_origins:
    - <%= ENV["FRONTEND_ENDPOINT"] %>
    - <%= ENV["ADMIN_ENDPOINT"] %>

staging:
  <<: *default

ci:
  <<: *default
  frontend_endpoint: http://localhost:8270
  api_endpoint: http://localhost:8270/api/v1
  admin_api_endpoint: http://localhost:8270/admin/api/v1
  cable_endpoint: ws://localhost:8270/cable
  sentry_dsn:
  sentry_frontend_dsn:
  cors_origins:
    - http://localhost:8270
  cookie_domain:

development:
  <<: *default
  domain: <%= ENV["DOMAIN"] || 'fleetyards.test' %>
  frontend_endpoint: http://fleetyards.test
  # frontend_endpoint: http://localhost:8270
  api_endpoint: http://api.fleetyards.test/v1
  # api_endpoint: http://localhost:8270/api/v1
  admin_api_endpoint: http://admin.fleetyards.test/api/v1
  cable_endpoint: ws://api.fleetyards.test/cable
  sentry_dsn:
  sentry_frontend_dsn:
  cors_origins:
    - http://localhost:8270
    - http://fleetyards.test
    - http://admin.fleetyards.test
  cookie_domain: '.fleetyards.test'
  # cookie_domain:

test:
  <<: *default
  frontend_endpoint: http://localhost:8270
  api_endpoint: http://localhost:8270/api/v1
  admin_api_endpoint: http://localhost:8270/admin/api/v1
  cable_endpoint: ws://localhost:8270/cable
  sentry_dsn:
  sentry_frontend_dsn:
  cors_origins:
    - http://localhost:8270
  cookie_domain:
