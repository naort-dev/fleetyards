default: &defaults
  push_api_key: "<%= Rails.application.credentials.appsignal_push_api_key %>"
  name: "Fleetyards"
  ignore_errors:
      - ActiveRecord::RecordNotFound
      - ActionController::RoutingError
      - ActionController::InvalidAuthenticityToken

development:
  <<: *defaults
  active: false

production:
  <<: *defaults
  active: true

staging:
  <<: *defaults
  active: true
